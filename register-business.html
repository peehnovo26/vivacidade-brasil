<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - VivaCidade Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .gradient-primary {
            background: linear-gradient(135deg, #0066FF 0%, #00B4A0 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #0066FF 0%, #00B4A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-area {
            border: 2px dashed #0066FF;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 102, 255, 0.05);
        }
        .upload-area:hover {
            background: rgba(0, 102, 255, 0.1);
            border-color: #00B4A0;
        }
        .upload-area.dragover {
            background: rgba(0, 102, 255, 0.2);
            border-color: #00B4A0;
        }
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .preview-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .preview-item button {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 sm:h-20">
                <div class="flex items-center gap-2 cursor-pointer" onclick="navigateTo('home')">
                    <div class="w-10 h-10 rounded-xl gradient-primary flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                    <div><span class="text-xl font-bold gradient-text">VivaCidade</span></div>
                </div>
                <button onclick="navigateTo('home')" class="px-6 py-2 rounded-xl text-white gradient-primary hover:opacity-90">Voltar</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-20">
        <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-2xl p-8 shadow-lg">
                <h1 class="text-3xl font-bold mb-2">Cadastre sua Empresa</h1>
                <p class="text-gray-600 mb-8">Preencha os dados abaixo para come√ßar a expandir seu neg√≥cio</p>

                <div id="error-message" style="display: none;" class="bg-red-100 text-red-700 p-4 rounded-lg mb-6"></div>
                <div id="success-message" style="display: none;" class="bg-green-100 text-green-700 p-4 rounded-lg mb-6"></div>

                <form id="registration-form" onsubmit="handleSubmit(e)">
                    <div class="space-y-6">
                        <!-- Informa√ß√µes B√°sicas -->
                        <div>
                            <h3 class="text-lg font-semibold mb-4">Informa√ß√µes B√°sicas</h3>
                            
                            <div class="grid md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Nome da Empresa *</label>
                                    <input type="text" id="company-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Nome da sua empresa">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Categoria *</label>
                                    <select id="category" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                        <option value="">Selecione uma categoria</option>
                                        <option value="Hospedagem">Hospedagem</option>
                                        <option value="Gastronomia">Gastronomia</option>
                                        <option value="Turismo">Turismo e Lazer</option>
                                        <option value="Eventos">Eventos</option>
                                        <option value="Com√©rcio">Com√©rcio e Servi√ßos</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-semibold mb-2">Cidade *</label>
                                <select id="city" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                                    <option value="">Selecione uma cidade</option>
                                    <option value="Quatis">Quatis</option>
                                    <option value="Porto Real">Porto Real</option>
                                    <option value="Resende">Resende</option>
                                    <option value="Itatiaia">Itatiaia</option>
                                    <option value="Barra Mansa">Barra Mansa</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="block text-sm font-semibold mb-2">Descri√ß√£o *</label>
                                <textarea id="description" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Descreva seu neg√≥cio e o que oferece"></textarea>
                            </div>
                        </div>

                        <!-- Contato -->
                        <div>
                            <h3 class="text-lg font-semibold mb-4">Informa√ß√µes de Contato</h3>
                            
                            <div class="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Email *</label>
                                    <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="seu@email.com">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Telefone *</label>
                                    <input type="tel" id="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="(24) 99999-9999">
                                </div>
                            </div>

                            <div class="grid md:grid-cols-2 gap-4 mt-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Website</label>
                                    <input type="url" id="website" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="www.seusite.com">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Endere√ßo</label>
                                    <input type="text" id="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Rua, n√∫mero, complemento">
                                </div>
                            </div>
                        </div>

                        <!-- Imagens -->
                        <div>
                            <h3 class="text-lg font-semibold mb-4">Imagens da Empresa</h3>
                            <div id="image-limit-info" class="text-gray-600 text-sm mb-4 p-3 bg-blue-50 rounded-lg">
                                <span id="plan-limit">Carregando limite de imagens...</span>
                            </div>
                            
                            <div class="upload-area" id="upload-area" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                                <svg class="w-12 h-12 mx-auto mb-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <p class="text-gray-700 font-semibold">Clique ou arraste imagens aqui</p>
                                <p class="text-gray-500 text-sm">PNG, JPG ou WebP</p>
                                <input type="file" id="file-input" multiple accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                            </div>

                            <div id="image-preview" class="image-preview"></div>
                        </div>

                        <!-- Bot√£o Submit -->
                        <div class="pt-4">
                            <button type="submit" class="w-full py-3 rounded-xl font-semibold text-white gradient-primary hover:opacity-90 transition">
                                Cadastrar Empresa
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'https://vivacidade-brasil-api.onrender.com/api';
        let selectedFiles = [];
        let uploadedImageUrls = []; // Armazena URLs das fotos no Cloudinary
        let maxImages = 5; // Padr√£o

        // Definir limite de imagens baseado no plano do usu√°rio
        function setImageLimit() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            // Padr√£o: 5 imagens (pode ser ajustado conforme o plano)
            // Free: 1 imagem
            // Start: 3 imagens
            // Plus: 5 imagens
            // Elite: 10 imagens
            maxImages = 5; // Padr√£o ao registrar
            updateLimitInfo();
        }

        function updateLimitInfo() {
            document.getElementById('plan-limit').innerHTML = 
                `üì∏ Voc√™ pode adicionar at√© <strong>${maxImages}</strong> imagens (5MB cada)`;
        }

        // Drag and Drop
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            // Validar limite de fotos
            if (selectedFiles.length + files.length > maxImages) {
                showError(`‚ùå Limite: m√°ximo ${maxImages} imagens. Voc√™ selecionou ${selectedFiles.length + files.length}`);
                return;
            }
            
            selectedFiles = Array.from(files);
            updatePreview();
            // Faz upload autom√°tico pro Cloudinary
            uploadToCloudinary();
        }

        function updatePreview() {
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button type="button" onclick="removeFile(${index})">&times;</button>
                    `;
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            uploadedImageUrls.splice(index, 1);
            updatePreview();
        }

        // üî• NOVO: Upload autom√°tico para Cloudinary
        async function uploadToCloudinary() {
            if (selectedFiles.length === 0) return;

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });

                // Faz upload pro endpoint do Cloudinary
                const response = await fetch(`${API_URL}/upload/upload-multiple`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    console.warn('Erro no upload do Cloudinary');
                    return;
                }

                const data = await response.json();
                // Armazena os URLs das imagens
                uploadedImageUrls = data.images.map(img => img.url);
                console.log('‚úÖ Imagens enviadas pro Cloudinary:', uploadedImageUrls);

            } catch (error) {
                console.error('Erro ao enviar imagens:', error);
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const businessData = {
                name: document.getElementById('company-name').value,
                category: document.getElementById('category').value,
                city: document.getElementById('city').value,
                description: document.getElementById('description').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                website: document.getElementById('website').value,
                address: document.getElementById('address').value,
                images: uploadedImageUrls // üî• Adiciona as URLs das fotos do Cloudinary
            };

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showError('Por favor, fa√ßa login primeiro');
                    return;
                }

                // Se n√£o tem imagens, mostra aviso
                if (uploadedImageUrls.length === 0) {
                    showError('Por favor, adicione pelo menos uma imagem');
                    return;
                }

                // Criar empresa COM as URLs das fotos do Cloudinary
                const res = await fetch(`${API_URL}/businesses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(businessData)
                });

                if (!res.ok) {
                    const data = await res.json();
                    showError(data.error || 'Erro ao cadastrar empresa');
                    return;
                }

                showSuccess('Empresa cadastrada com sucesso!');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);

            } catch (err) {
                console.error(err);
                showError('Erro ao conectar com o servidor');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function navigateTo(page) {
            if (page === 'home') {
                window.location.href = '/index.html';
            }
        }

        // Inicializar limite de imagens ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            setImageLimit();
        });
    </script>
</body>
</html>
