<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VivaCidade Brasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .gradient-primary {
            background: linear-gradient(135deg, #0066FF 0%, #00B4A0 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #0066FF 0%, #00B4A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .login-container {
            display: flex;
            height: 100vh;
        }
        .login-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #0066FF 0%, #00B4A0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #0066FF;
            box-shadow: 0 0 0 3px rgba(0,102,255,0.1);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-login-primary {
            background: linear-gradient(135deg, #0066FF 0%, #00B4A0 100%);
            color: white;
        }
        .btn-login-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #e0ffe0;
            color: #0a0;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-logo h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .login-logo p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Form -->
        <div class="login-left">
            <div class="login-form">
                <div class="login-logo">
                    <h1><span class="gradient-text">VivaCidade</span></h1>
                    <p>Painel de AdministraÃ§Ã£o</p>
                </div>

                <div id="error-message" class="error"></div>
                <div id="success-message" class="success"></div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="seu@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" autocomplete="current-password">
                </div>

                <button class="btn-login btn-login-primary" onclick="handleLogin()">Entrar</button>

                <div style="text-align: center; margin-top: 20px; color: #666;">
                    <p>NÃ£o tem conta? <a href="/register.html" style="color: #0066FF; text-decoration: none; font-weight: 600;">Registre-se</a></p>
                </div>

                <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; margin-top: 30px;">
                    <p style="font-size: 12px; color: #666; margin-bottom: 8px;">Demo Admin:</p>
                    <p style="font-size: 12px; color: #333;">Email: <code style="background: #fff; padding: 4px 8px; border-radius: 4px;">admin@vivacidade.com</code></p>
                    <p style="font-size: 12px; color: #333;">Senha: <code style="background: #fff; padding: 4px 8px; border-radius: 4px;">Admin@123</code></p>
                </div>
            </div>
        </div>

        <!-- Right Side - Hero -->
        <div class="login-right gradient-primary">
            <div style="text-align: center; max-width: 400px;">
                <h2 style="font-size: 36px; font-weight: bold; margin-bottom: 16px;">Bem-vindo!</h2>
                <p style="font-size: 18px; opacity: 0.9; margin-bottom: 40px;">
                    Gerencie sua plataforma VivaCidade com ferramentas poderosas e intuitivas.
                </p>
                
                <div style="display: flex; gap: 16px; justify-content: center; margin-top: 50px;">
                    <div style="text-align: center;">
                        <div style="font-size: 36px; margin-bottom: 8px;">ðŸ“Š</div>
                        <p style="font-size: 14px;">Dashboard</p>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 36px; margin-bottom: 8px;">ðŸ‘¥</div>
                        <p style="font-size: 14px;">UsuÃ¡rios</p>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 36px; margin-bottom: 8px;">ðŸ’³</div>
                        <p style="font-size: 14px;">Pagamentos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://vivacidade-brasil-api.onrender.com/api';

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || 'Erro ao fazer login');
                    return;
                }

                if (data.user.role !== 'admin') {
                    showError('VocÃª nÃ£o tem acesso ao painel admin');
                    return;
                }

                localStorage.setItem('admin_token', data.token);
                localStorage.setItem('admin_user', JSON.stringify(data.user));

                showSuccess('Login realizado com sucesso!');
                setTimeout(() => {
                    window.location.href = '/admin/dashboard.html';
                }, 1500);
            } catch (err) {
                console.error(err);
                showError('Erro ao conectar com o servidor');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = '/admin/dashboard.html';
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
