version: '3.8'

services:
  api:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/vivacidade
      - JWT_SECRET=your_jwt_secret_key_here
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
